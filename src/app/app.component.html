<div [formGroup]="form">
  <mat-form-field appearance="fill">
    <!-- <mat-label>Expiration Date</mat-label> -->
    <gb-datepicker
      formControlName="expirationDate"
      [withTime]="true"
      placeholder="Enter date"
    ></gb-datepicker>
  </mat-form-field>
  <br />
  <button mat-button (click)="setInput()">
    Set Datetime to 12-Dec-2022 12:35
  </button>
  <br />
  <button mat-button (click)="showDateTime()">Show DateTime</button>
  <br />
  <button mat-button (click)="reset()">Reset</button>
</div>
